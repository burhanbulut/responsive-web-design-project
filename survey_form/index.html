<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Age" min="10" max="99" />
      </div>
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="" id="dropdown">
          <option value="select-role" disabled>Select Current Role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-say">Prefer not the say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="radio-btn"
          ><input type="radio" name="radio-btn" id="" />Definitely</label
        >
        <label for="radio-btn"
          ><input type="radio" name="radio-btn" id="" />Maybe</label
        >
        <label for="radio-btn"
          ><input type="radio" name="radio-btn" id="" />Not sure</label
        >
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""><input type="checkbox" />Front-end Projects</label>
        <label for=""><input type="checkbox" />Back-end Projects</label>
        <label for=""><input type="checkbox" />Data Visualization</label>
        <label for=""><input type="checkbox" />Challenges</label>
        <label for=""><input type="checkbox" />Open Source Community</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here.."
        ></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
